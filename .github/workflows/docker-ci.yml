name: Docker CI/CD for Flask App

on:
  push:
    # แก้จาก [ main ] เป็น [ "master" ] ให้ตรงกับเครื่องคุณ
    branches: [ "master" ] 

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          # ใช้ Secrets เท่านั้น ห้ามใส่อีเมลหรือรหัสผ่านตรงนี้
          username: ${{ secrets.DOCKER_USERNAME }} 
          password: ${{ secrets.DOCKER_PASSWORD }}
          
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # ตรวจสอบชื่อ Image ให้ตรงกับที่คุณต้องการ (Username/Repository:Tag)
          tags: ${{ secrets.DOCKER_USERNAME }}/my-flask-app:latest