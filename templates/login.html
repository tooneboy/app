<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - เทคนิคนางรอง</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* CSS Settings */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        :root { --primary-color: #6a5acd; --accent-color: #00bcd4; --glass-bg: rgba(255, 255, 255, 0.1); --glass-border: rgba(255, 255, 255, 0.3); --input-bg: rgba(255, 255, 255, 0.05); --text-color: #ffffff; --subtext-color: #cccccc; --error-color: #ff6b6b; --success-color: #55e6c1; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { display: flex; justify-content: center; align-items: center; min-height: 100vh; background: linear-gradient(135deg, var(--primary-color), #2c3e50); overflow: hidden; }
        .login-container { position: relative; z-index: 10; padding: 20px; }
        .login-card { background: var(--glass-bg); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); border: 1px solid var(--glass-border); border-radius: 20px; padding: 40px; width: 380px; box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3); text-align: center; }
        .login-header h2 { color: var(--text-color); font-size: 2em; margin-bottom: 5px; font-weight: 700; }
        .login-header p { color: var(--subtext-color); margin-bottom: 30px; }
        .login-form { display: flex; flex-direction: column; gap: 20px; }
        .form-group { position: relative; text-align: left; }
        .input-wrapper { position: relative; }
        .input-wrapper input { width: 100%; padding: 15px 10px; padding-right: 45px; background: var(--input-bg); border: none; border-bottom: 2px solid var(--glass-border); color: var(--text-color); font-size: 1em; border-radius: 5px; outline: none; transition: all 0.3s; }
        .input-wrapper input:focus, .input-wrapper input:valid { background: rgba(255, 255, 255, 0.15); border-bottom-color: var(--accent-color); }
        .input-wrapper label { position: absolute; top: 50%; left: 10px; transform: translateY(-50%); color: var(--subtext-color); pointer-events: none; transition: all 0.3s ease; }
        .input-wrapper input:focus + label, .input-wrapper input:valid + label { top: 0px; left: 5px; font-size: 0.75em; color: var(--accent-color); padding: 0 5px; background: transparent; }
        .error-message { color: var(--error-color); font-size: 0.85em; display: block; margin-top: 5px; height: 18px; }
        .password-toggle { position: absolute; right: 10px; top: 50%; transform: translateY(-50%); background: none; border: none; color: var(--subtext-color); cursor: pointer; outline: none; font-size: 1.1em; }
        .form-options { display: flex; justify-content: space-between; align-items: center; font-size: 0.9em; }
        .remember-wrapper { display: flex; align-items: center; color: var(--subtext-color); cursor: pointer; }
        .forgot-password { color: var(--accent-color); text-decoration: none; transition: color 0.3s; }
        .forgot-password:hover { color: var(--text-color); }
        .login-btn { width: 100%; padding: 15px; background: linear-gradient(90deg, var(--accent-color), var(--primary-color)); color: var(--text-color); border: none; border-radius: 10px; font-size: 1.1em; font-weight: 600; cursor: pointer; transition: all 0.3s ease; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); }
        .login-btn:hover { opacity: 0.9; transform: translateY(-2px); box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4); }
        .divider { color: var(--subtext-color); font-size: 0.9em; margin: 15px 0; position: relative; }
        .divider::before, .divider::after { content: ''; position: absolute; top: 50%; width: 35%; height: 1px; background: var(--glass-border); }
        .divider::before { left: 0; } .divider::after { right: 0; }
        .social-login { display: flex; gap: 15px; }
        .social-btn { flex: 1; padding: 10px; background: var(--input-bg); color: var(--text-color); border: 1px solid var(--glass-border); border-radius: 10px; cursor: pointer; transition: background 0.3s; font-weight: 600; display: flex; align-items: center; justify-content: center; }
        .social-btn:hover { background: rgba(255, 255, 255, 0.15); }
        .social-btn i { margin-right: 8px; font-size: 1.2em; }
        
        /* Flash Message CSS */
        .flask-alert {
            padding: 15px; margin-bottom: 20px; border-radius: 10px; text-align: center;
            background: rgba(255, 107, 107, 0.2); border: 1px solid var(--error-color); color: var(--error-color);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h2>Welcome Back</h2>
                <p>Sign in to your account</p>
            </div>
            
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="flask-alert">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            <form class="login-form" action="{{ url_for('handle_login') }}" method="POST">
                <div class="form-group">
                    <div class="input-wrapper">
                       <input type="email" id="email" name="username" required autocomplete="email">
                        <label for="email">Email Address</label>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-wrapper password-wrapper">
                        <input type="password" id="password" name="password" required autocomplete="current-password">
                        <label for="password">Password</label>
                        <button type="button" class="password-toggle" id="passwordToggle">
                            <i class="fa-solid fa-eye-slash"></i>
                        </button>
                    </div>
                </div>

                <div class="form-options">
                    <label class="remember-wrapper">
                        <input type="checkbox" name="remember">
                        <span class="checkbox-label">Remember me</span>
                    </label>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>

                <button type="submit" class="login-btn btn">
                    <span class="btn-text">Sign In</span>
                </button>
            </form>

            <div class="divider"><span>or continue with</span></div>

            <div class="social-login">
                <button type="button" class="social-btn google-btn"><i class="fab fa-google"></i> Google</button>
                <button type="button" class="social-btn github-btn"><i class="fab fa-github"></i> GitHub</button>
            </div>

            <div class="signup-link">
                <p style="color: var(--subtext-color);">Don't have an account? <a href="#" style="color: var(--accent-color);">Sign up</a></p>
            </div>
        </div>
    </div>

    <script>
        const passwordToggle = document.getElementById('passwordToggle');
        const passwordInput = document.getElementById('password');

        passwordToggle.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            passwordToggle.querySelector('i').classList.toggle('fa-eye-slash');
            passwordToggle.querySelector('i').classList.toggle('fa-eye');
        });
    </script>
</body>
</html>
